<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Veterinaria-Jujuy</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
    <div class="contenido">
         <header th:replace="layouts/header :: header"></header>
        <nav th:replace="layouts/nav :: nav"></nav>
    
        <section id="articulos">
            <div class="card">
            <table>
	      <tr>
	      </tr>
	      <tr th:each="noti:${noticia}">
	         <td th:text="${noti.titulo}">
	         <td th:text="${noti.texto}"></td>
	      </tr>
	  </table>
	  <a class="button" th:href="@{/noticias/nuevo}"> agregar </a>
        </div>
        </section>
    
        <aside id="info">  
          <img src="../static/images/inicio1.jpeg" >
          <img src="../static/images/inicio2.jpeg" >
       </aside>
      
      <footer th:replace="layouts/footer :: footer"></footer>

    </div>
</body>
</html>
