<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Sucursal</title>
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>

<body>
    <header th:replace="layouts/header :: header">
    </header>
  
    <nav th:replace="layouts/nav :: nav">
    </nav>
	
<section id="cuerpo">

     <table>
            <tr id="colorbarras">
	         <th> LUGAR </th>
	         <th>  TELEFONO </th>
	         <th> DIAS </th>
	         <th> HORARIOS </th>
	         <th> E-MAIL </th>
	      </tr>
	      <tr th:each="sucu:${sucursal}">
	         <td th:text="${sucu.lugar}">
	         <td th:text="${sucu.telefono}">
	         <td th:text="${sucu.dia}">
	         <td th:text="${sucu.horario}">
	         <td th:text="${sucu.gmail}">
	      </tr>
   </table> 
   <a class="button" th:href="@{/sucursales/nuevo}"> agregar </a>
</section>
 <footer th:replace="layouts/footer :: footer">       
 </footer>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
