<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Formulario</title>
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
   <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body id="bodyform">
<!--Interfas que muestra el formulario de alta de sucursales-->

   <header th:replace="layouts/header :: header"></header>
    <nav th:replace="layouts/nav :: nav">
        </nav>
     <div class="container-fluid">
      <div class="row justify-content-center">
       <div class="col-xs-12 col-sm-12 col-md-8 col-lg-6 col-xl-4 col-xxl-4">
        <section id="contenido">
			<div id="formulario">
			
                <form th:action="@{/sucursales/guardar}" th:object="${sucursal}" method="post">
                       <p>
                        <label>lugar</label>
                        <input type="text" name="lugar" 
                        size="28px" required placeholder="Ingrese un lugar">
                       </p>
                       <p>
                        <label >telefono</label>
                        <input type="text" name="telefono" size="26px" required  placeholder="Ingrese un telefono" >
                       </p>
                       <p>
                        <label>dias</label>
                        <input type="text" name="dia" size="30px" required placeholder="Ingrese dias lunes a viernes">
                        </p>
                        <p>
                        <label>horario hh a hh </label>
                        <input type="text" name="horario" size="32px" required placeholder="Ingrese un horario">
                        </p>
                        <p>
                        <label> correo </label>
                        <input type="text" name="gmail" size="30px" required placeholder="Ingrese un correo">
                        </p>
                        <p>  
                            <input type="submit" value="guardar">
                        </p>  
              </form> 
              </div> 
        </section>
        </div>
        </div>
        </div>
        <footer th:replace="layouts/footer :: footer">       
        </footer>
        <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
