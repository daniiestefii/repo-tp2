<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Formulario</title>
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
   <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body id="bodyform">
<!--Interfas que muestra el formulario de alta de servicios-->
   <header th:replace="layouts/header :: header"></header>
    <nav th:replace="layouts/nav :: nav">
        </nav>
       <div class="container-fluid">
        <div class="row justify-content-center">
         <div class="col-xs-12 col-sm-12 col-md-8 col-lg-6 col-xl-4 col-xxl-4">
        <section id="contenido">
			<div id="formulario">
                <h3 th:text="${edicionServicio}?'Modificar servicio':'Nuevo servicio'"></h3>
                <form th:action="${edicionServicio}?@{/servicios/modificar}:@{/servicios/guardar}" th:object="${servicio}" method="post">
                        <input th:field="*{id}" hidden>
                        <input th:field="*{estado}" hidden>
                       
                        <label>Dia</label>
                
                        <br>
                        <select th:field="*{dia}">
							    <option value="Lunes">lunes</option>
							    <option value="Martes">Martes</option>
							    <option value="Miercoles">Miercoles</option>
							    <option value="Jueves">Jueves</option>
							    <option value="Viernes">Viernes</option>
							    <option value="Sabado">Sabado</option>
						 </select>
                        <div class="text-danger" th:if="${#fields.hasErrors('dia')}" th:errors="*{dia}"></div>
                        <br>
                        <label >Horario hh a hh</label>
                        <input type="text" th:field="*{horario}" size="26px" placeholder="Ingrese un horario" >
                        <div class="text-danger" th:if="${#fields.hasErrors('horario')}" th:errors="*{horario}"></div>
 
                        <label>Nombre</label>
                        <input type="text" th:field="*{nombre}" size="26px" placeholder="Ingrese un nombre">
                        <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
    
                    <input type="submit"  class="button" th:value="${edicionServicio}?'Modificar':'Guardar'">
              </form> 
              </div> 
        </section>
        </div>
        </div>
        </div>
        <footer th:replace="layouts/footer :: footer">       
        </footer>
        <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
