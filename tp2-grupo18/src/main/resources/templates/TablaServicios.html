<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="es" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Veterinaria-Jujuy</title>
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
<!--Interfas que muestra el listado de servicios-->

    <header th:replace="layouts/header :: header"></header>
    <nav th:replace="layouts/nav :: nav">
    </nav>

   <section id="cuerpo" >
    <div class="tabla2 ">
    <table  class="table table-success table-striped-columns border-dark">
            <tr >
	            <th> Dia </th>
	            <th class="d-none d-sm-table-cell" > Horario </th>
	            <th> Nombre </th>
                <th> Opciones </th>
	      </tr>
	      <tr th:each="ser:${servicio}">
	         <td th:text="${ser.dia}"></td>
	         <td class="d-none d-sm-table-cell" th:text="${ser.horario}"></td>
	         <td th:text="${ser.nombre}"></td>
              <td>
                  <button type="button" class="btn btn-primary ">
                      <a class="text-light" th:href="@{/servicios/modificar/}+${ser.id}" style="text-decoration: none">Editar</a>
                  </button>
                  <button type="button" class="btn btn-danger ">
                      <a class="text-light" th:href="@{/servicios/eliminar/}+${ser.id}" style="text-decoration: none">Eliminar</a>
                  </button>
              </td>
	      </tr>
   </table>
        <button type="button" class="btn btn-dark ">
            <a class="text-light" th:href="@{/servicios/nuevo}" style="text-decoration: none">Agregar</a>
        </button>

   </div>
   </section>
    <footer th:replace="layouts/footer :: footer">
    </footer>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
