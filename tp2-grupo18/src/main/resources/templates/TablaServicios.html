<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="es" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Veterinaria-Jujuy</title>
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
<!--Interfas que muestra el listado de servicios-->

    <header th:replace="layouts/header :: header"></header>
    <nav th:replace="layouts/nav :: nav">
    </nav>
 <div class="container-fluid">
  <div class="row justify-content-center">
   <section id="cuerpo" >
    <div class="tabla2 ">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
    <div class="table-responsive">
    <table>
            <tr>
	            <th> Dia </th>
	            <th > Horario </th>
	            <th> Nombre </th>
                
	      </tr>
	      <tr th:each="ser:${servicio}">
	         <td th:text="${ser.dia}"></td>
	         <td th:text="${ser.horario}"></td>
	         <td th:text="${(ser.empleado.nombre) + ' ' +(ser.empleado.apellido) }"></td>
	      </tr>
   </table>
   </div>
   </div>

   </div>
   </section>
   </div>
   
   
   <div class="row justify-content-center">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-3">
       <form class="custom-form" th:action="@{/servicios/filtradoServicios}" method="get">
         <select name="dia">
              <option value="Lunes">Lunes</option>
			  <option value="Martes">Martes</option>
			  <option value="Miercoles">Miercoles</option>
			  <option value="Jueves">Jueves</option>
			  <option value="Viernes">Viernes</option>
			  <option value="Sabado">Sabado</option>
		</select>
		<input type="submit" th:value="'Filtrar Por Dia'">
       </form>
      </div>
      </div>
    </div>
      <br>
    <footer th:replace="layouts/footer :: footer">
    </footer>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
