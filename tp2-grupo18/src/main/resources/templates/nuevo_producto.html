<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Formulario</title>
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
   <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body id="bodyform">
<!--Interfas que muestra el formulario de alta de producto-->
   <header th:replace="layouts/header :: header"></header>
    <nav th:replace="layouts/nav :: nav">
        </nav>
      <div class="container-fluid">
         <div class="row justify-content-center">
           <div class="col-xs-12 col-sm-12 col-md-8 col-lg-6 col-xl-4 col-xxl-4">
        <section id="contenido">
			<div id="formulario">
			
                <form th:action="@{/productos/guardar}" th:object="${producto}" method="post">
                       <p>
                        <label>Nombre</label>
                        <input type="text" th:field="*{nombre}" size="26px" placeholder="Ingrese un nombre">
                        <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                       </p>
                       <p>
                        <label >Codigo</label>
                        <input type="text" th:field="*{codigo}" size="26px" placeholder="Ingrese un codigo">
                        <div class="text-danger" th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}"></div>
                       </p>
                       <p>
                        <label>Precio</label>
                        <input type="text" th:field="*{precio}" size="29px" placeholder="Ingrese el precio">
                        <div class="text-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
                        </p>
                        <p>
                        <label>Categoria</label>
                        <input type="text" th:field="*{categoria}" size="26px" placeholder="Ingrese la categoria">
                        <div class="text-danger" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></div>
                        </p>
                        <p>
                        <label>Descuento</label>
                        <input type="text" th:field="*{descuento}" size="26px" placeholder="Ingrese el descuento">
                        <div class="text-danger" th:if="${#fields.hasErrors('descuento')}" th:errors="*{descuento}"></div>
                        </p>
                        <p>  
                            <input type="submit" value="guardar">
                        </p>  
              </form> 
              </div> 
        </section>
       </div>
       </div>
       </div>
        <footer th:replace="layouts/footer :: footer">       
        </footer>
        <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
